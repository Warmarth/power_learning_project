<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> </title>
  </head>
  <body>
    <div>
      <h1>Form Registration</h1>
      <form action="">
        <fieldset>
          <legend>Name</legend>
          <label for="first_name">First Name</label>
          <input
            type="text"
            id="first_name"
            name="first_name"
            placeholder="enter your first name"
          />
          <br />
          <label for="last_name">Last Name</label>
          <input
            type="text"
            id="last_name"
            name="last_name"
            placeholder="enter your last name"
          />
          <br />
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" name="dob" /> <br />
        </fieldset>
        <fieldset>
          <legend>Gender</legend>
          <label for="male">Male</label>
          <input type="radio" id="male" name="gender" value="Male" /><br />
          <label for="female">Female</label>
          <input type="radio" id="female" name="gender" value="Female" /><br />
        </fieldset>
        <fieldset>
          <legend>Address</legend>
          <label for="telephone">Telephone</label>
          <input type="tel" id="telephone" name="telephone" /> <br />
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="enter your Email "
          />
          <br />
        </fieldset>
        <fieldset>
          <legend>Course</legend>
          <label for="course">English</label>
          <input type="checkbox" id="course" name="course" value="English" />
          <br />
          <label for="course">Mathatics</label>
          <input type="checkbox" id="course" name="course" value="Mathatics" />
          <br />
          <label for="course">Science</label>
          <input
            type="checkbox"
            id="course"
            name="course"
            value="Science"
          /><br />
        </fieldset>
      </form>
      <div>
        <button type="submit">Register</button>
        <button type="button">Cancel</button>
      </div>
    </div>
  </body>
</html>
