<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Link</title>
  </head>
  <style>
    .position_img {
      text-transform: capitalize;
      text-decoration: underline;
      float: left;
      margin-left: 10px;
      font-size: 2rem;
    }
  </style>
  <header>
    <nav
      style="background-color: cadetblue; color: beige"
      width="300px"
      id="nav"
    >
      <a href="#home"> Home</a>
      <a href="#gallary"> gallary</a>
      <a href="#menu"> Menu</a>
    </nav>
  </header>
  <body>
    <section style="max-width: 100%">
      <h1 id="#home" style="background-color: beige">Home</h1>
      <a href="#nav" target="_blank">
        <img
          src="./images/technology.jpg"
          alt="technology"
          max-width="100%"
          max-height="100%"
          style="height: 100vh; width: 100%"
        />
      </a>
      <a href="your-link-here">
        <h1 style="text-transform: capitalize">
          An Era of change through technology
        </h1>
      </a>
    </section>
    <section style="background-color: beige">
      <h2 id="gallary">Gallary</h2>
      <figure style="float: left">
        <a
          href="https://images.pexels.com/photos/592284/pexels-photo-592284.jpeg?auto=compress&cs=tinysrgb&w=600"
        >
          <img
            src="./images/nature.jpg"
            width="200px"
            height="30%"
            alt="nature"
          />
          <figcaption>
            <u><a>Nature</a></u>
          </figcaption>
        </a>
      </figure>
      <figure style="float: left">
        <a
          href="https://images.pexels.com/photos/3621344/pexels-photo-3621344.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=252&fit=crop&h=408"
        >
          <img
            src="./images/nature.jpg"
            width="200px"
            height="30%"
            alt="nature"
          />
          <figcaption>
            <u><a>Nature</a></u>
          </figcaption>
        </a>
      </figure>
      <figure style="float: left">
        <a
          href="https://images.pexels.com/photos/3621344/pexels-photo-3621344.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=252&fit=crop&h=408"
        >
          <img
            src="./images/nature.jpg"
            width="200px"
            height="30%"
            alt="nature"
          />
          <figcaption>
            <u><a>Nature</a></u>
          </figcaption>
        </a>
      </figure>
      <figure style="float: left">
        <a
          href="https://images.pexels.com/photos/1547813/pexels-photo-1547813.jpeg?auto=compress&cs=tinysrgb&w=600"
        >
          <img
            src="./images/nature.jpg"
            width="200px"
            height="30%"
            alt="nature"
          />
          <figcaption>
            <u><a>Nature</a></u>
          </figcaption>
        </a>
      </figure>
    </section>
    <section style="clear: both; width: 100%">
      <h2 id="menu" style="background-color: beige">food</h2>
      <div class="position_img">
        <img src="./images/food.jpg" alt="food" width="400px" />
        <a
          href="https://www.pexels.com/photo/white-cream-on-white-bowl-1633525/"
          target="_blank"
        >
          <figcaption><p>food</p></figcaption>
        </a>
      </div>
      <div class="position_img">
        <img src="./images/food.jpg" alt="food" width="400px" />
        <a
          href="https://www.pexels.com/photo/cooked-seafoods-699953/"
          target="_blank"
        >
          <figcaption><p>food</p></figcaption>
        </a>
      </div>
      <div class="position_img">
        <img src="./images/food.jpg" alt="food" width="400px" />
        <a
          href="https://www.istockphoto.com/photo/traditional-tajine-dishes-couscous-and-fresh-salad-on-rustic-wooden-table-tagine-gm1067302488-285432714"
          target="_blank"
        >
          <figcaption><p>food</p></figcaption>
        </a>
      </div>
      <div class="position_img">
        <img src="./images/food.jpg" alt="food" width="400px" />
        <a
          href="https://www.pexels.com/photo/green-leafy-vegetable-dish-in-gray-steel-bowl-with-fork-842571/"
          target="_blank"
        >
          <figcaption><p>food</p></figcaption>
        </a>
      </div>
      <div class="position_img">
        <img src="./images/food.jpg" alt="food" width="400px" />
        <a
          href="https://www.pexels.com/photo/fruit-salads-in-plate-1640774/"
          target="_blank"
        >
          <figcaption><p>food</p></figcaption>
        </a>
      </div>
    </section>
  </body>
</html>
